image: docker:latest

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
    
services:
  - docker:dind
  
before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

after_script:
  - docker logout

stages:
  - "2018"
  - "2019"
  - "2020"

2018_basic:
  stage: "2018"
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE_BASIC":2018 --build-arg YEAR="$CI_JOB_STAGE" --file Dockerfile.historic .
    - tex --version
    - latex --version
    - xelatex --version
    - pdflatex --version
    - docker push "$CI_REGISTRY_IMAGE_BASIC":2018
  only:
    variables:
      - $YEAR == "2018" || $ALL == "true"

2018_full:
  stage: "2018"
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE_FULL":2018 --build-arg YEAR="$CI_JOB_STAGE" --build-arg IMAGE="mirisbowring/texlive_ctan_basic:2018" --file Dockerfile.historic .
    - docker push "$CI_REGISTRY_IMAGE_FULL":2018
  only:
    variables:
      - $YEAR == "2018" || $ALL == "true"

2019_basic:
  stage: "2019"
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE_BASIC":2019 --file Dockerfile.basic .
    - docker push "$CI_REGISTRY_IMAGE_BASIC":2019
  only:
    variables:
      - $YEAR == "2019" || $ALL == "true"
    
2019_full:
  stage: "2019"
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE_FULL":2019 --file Dockerfile.full .
    - docker push "$CI_REGISTRY_IMAGE_FULL":2019
  only:
    variables:
      - $YEAR == "2019" || $ALL == "true"